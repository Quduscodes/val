<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b0b10;
      --bg2:#120b12;
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --accent:#d61f69;
      --accent2:#ff4d8d;
      --gold:#caa45a;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --radius:22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(214,31,105,.22), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(202,164,90,.16), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    .wrap{
      width:min(920px, 92vw);
      padding:22px;
    }

    .card{
      position:relative;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px 28px;
      overflow:hidden;
    }

    .orn{
      position:absolute;
      inset:-2px;
      pointer-events:none;
      opacity:.55;
      background:
        radial-gradient(420px 220px at 20% 20%, rgba(255,77,141,.25), transparent 60%),
        radial-gradient(420px 220px at 80% 10%, rgba(202,164,90,.20), transparent 60%),
        radial-gradient(520px 260px at 70% 90%, rgba(214,31,105,.18), transparent 60%);
    }

    h1{
      margin:0 0 10px;
      font-family:"Playfair Display", serif;
      font-weight:700;
      letter-spacing:.2px;
      font-size:clamp(28px, 4.2vw, 44px);
      line-height:1.12;
      text-align:center;
    }

    .sub{
      margin:0 auto 26px;
      max-width:56ch;
      text-align:center;
      color:var(--muted);
      font-size:clamp(14px, 1.6vw, 16px);
      line-height:1.6;
    }

    .buttons{
      position:relative;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      min-height:84px;
      margin-top:18px;
    }

    button{
      border:1px solid transparent;
      padding:12px 18px;
      border-radius:999px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .yes{
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow:0 10px 26px rgba(214,31,105,.26);
    }
    .yes:hover{ transform:translateY(-1px); box-shadow:0 14px 34px rgba(214,31,105,.32); }

    .no{
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.86);
      border-color:rgba(255,255,255,.14);
      position:relative;
    }
    .no:hover{ transform:translateY(-1px); }

    .tease{
      margin-top:18px;
      text-align:center;
      color:var(--muted);
      min-height:24px;
      font-size:14px;
    }

    .footer{
      margin-top:22px;
      text-align:center;
      color:rgba(255,255,255,.55);
      font-size:12px;
    }
    .footer a{
      color:rgba(255,255,255,.72);
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.22);
    }
    .footer a:hover{ border-bottom-color:rgba(255,255,255,.48); }

    /* Yes reveal */
    #yesReveal{
      display:none;
      margin-top:22px;
      text-align:center;
    }
    #yesReveal h2{
      font-family:"Playfair Display", serif;
      font-size:30px;
      margin:0 0 10px;
    }
    #yesReveal p{
      color:rgba(255,255,255,.70);
      margin:0 0 14px;
      line-height:1.6;
      font-size:15px;
    }
    #gifWrap{
      max-width:360px;
      margin:0 auto;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
    }
    /* Tenor embed sometimes injects inline width=100%. Keep it contained. */
    #gifWrap .tenor-gif-embed{
      margin:0;
    }

    @media (prefers-reduced-motion: reduce){
      button{ transition:none; }
      .yes:hover, .no:hover{ transform:none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Valentine card">
      <div class="orn"></div>

      <h1>Feyikemi, will you be my Valentine?</h1>
      <p class="sub">
        Serious question, delivered with premium packaging.
      </p>

      <div class="buttons" id="arena">
        <button class="yes" id="yesBtn" type="button">Yes</button>
        <button class="no" id="noBtn" type="button" aria-label="No">No</button>
      </div>

      <div id="yesReveal" aria-live="polite">
        <h2>YAY. Valentine secured.</h2>
        <p>Amebo and romance, premium package. Ibadan queen approved.</p>

        <div id="gifWrap">
          <div class="tenor-gif-embed"
               data-postid="22552277"
               data-share-method="host"
               data-aspect-ratio="1.12281"
               data-width="100%">
            <a href="https://tenor.com/view/kunleinho-kunleinhogifs-wizkid-dance-wizkid-wizkid-wiz-party-gif-22552277">Kunleinho Kunleinhogifs GIF</a>
            from <a href="https://tenor.com/search/kunleinho-gifs">Kunleinho GIFs</a>
          </div>
        </div>
      </div>

      <div class="tease" id="tease" aria-live="polite"></div>

      <div class="footer">
        Real answer still allowed:
        <a href="#" id="exitLink">Not today</a>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const tease = document.getElementById("tease");
      const yesReveal = document.getElementById("yesReveal");
      const exitLink = document.getElementById("exitLink");

      let attempts = 0;

      const teaseLines = [
        "You pressed no, but the button disagrees.",
        "Ibadan girls and stubbornness, iconic duo.",
        "No is acting shy. Try again.",
        "You cannot escape. We still need our amebo session.",
        "Okay, you are committed to the bit. Respect."
      ];

      function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

      function moveNoButton(){
        attempts++;

        const rect = noBtn.getBoundingClientRect();
        const padding = 12;

        const vw = window.innerWidth;
        const vh = window.innerHeight;

        const maxX = vw - rect.width - padding;
        const maxY = vh - rect.height - padding;

        const x = clamp(Math.random() * maxX, padding, maxX);
        const y = clamp(Math.random() * maxY, padding, maxY);

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        tease.textContent = teaseLines[Math.min(attempts - 1, teaseLines.length - 1)];

        if (attempts >= 6){
          noBtn.style.opacity = "0";
          setTimeout(() => { noBtn.style.opacity = "1"; }, 850);
        }
      }

      // YES flow: reveal message + gif
      yesBtn.addEventListener("click", () => {
        tease.textContent = "";
        yesReveal.style.display = "block";

        yesBtn.disabled = true;
        noBtn.disabled = true;
        yesBtn.style.opacity = "0.7";
        noBtn.style.opacity = "0.7";

        // Reset any moved "No" position so layout stays clean
        noBtn.style.position = "relative";
        noBtn.style.left = "";
        noBtn.style.top = "";
      });

      // NO flow: desktop hover + mobile tap
      noBtn.addEventListener("pointerenter", (e) => {
        if (e.pointerType === "mouse") moveNoButton();
      });
      noBtn.addEventListener("pointerdown", (e) => {
        if (e.pointerType !== "mouse") {
          e.preventDefault();
          moveNoButton();
        }
      });
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      // Exit link (real no)
      exitLink.addEventListener("click", (e) => {
        e.preventDefault();
        tease.textContent = "Noted. I will try again another day, respectfully.";
        noBtn.disabled = true;
        yesBtn.disabled = true;
        noBtn.style.opacity = "0.5";
        yesBtn.style.opacity = "0.5";
      });

      // Keep No button sane on resize
      window.addEventListener("resize", () => {
        noBtn.style.position = "relative";
        noBtn.style.left = "";
        noBtn.style.top = "";
      });
    })();
  </script>

  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
